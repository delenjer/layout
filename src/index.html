<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <section class="container">
  <h1>Button</h1>
  <button class="btn" type="button">Button</button>

  <article class="highlight">
    <button class="highlight__btn">
      Example code
      <span class="icon-play3 highlight__btn--icon"></span>
    </button>

    <div class="highlight__wrap">
      <div class="highlight__col">
        <h2 class="highlight__title">html:</h2>
        <xmp class="html-btn-primary"></xmp>
      </div>
      <div class="highlight__col">
        <h2 class="highlight__title">css:</h2>

        <xmp class="style-btn-primary"></xmp>
      </div>
    </div>
  </article>

  <section class="example-2">
    <h1>Button group</h1>

    <div class="btn-group-wrap">
      <button class="btn btn-lg" type="button">Button</button>
      <button class="btn btn-lg" type="button">Button</button>
    </div>

    <article class="highlight">
      <button class="highlight__btn">
        Example code
        <span class="icon-play3 highlight__btn--icon"></span>
      </button>

      <div class="highlight__wrap">
        <div class="highlight__col">
          <h2 class="highlight__title">html:</h2>

          <xmp class="html-btn-group"></xmp>
        </div>
        <div class="highlight__col">
          <h2 class="highlight__title">css:</h2>

          <xmp class="style-btn-lg"></xmp>
        </div>
      </div>
    </article>
  </section>
</section>
</body>
</html>
